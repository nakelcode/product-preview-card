<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Preview Card</title>
        <meta name="author" content="olamilekan">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/favicon-32x32.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>

    <body>
        <main>
            <div id="main-container">
                <div>
                    <img id="desktop-image" src="img/image-product-desktop.jpg" alt="">
                    <img id="mobile-image" src="img/image-product-mobile.jpg" alt="">
                </div>
                <div id="main-content">
                    <section id="content">
                        <p style="opacity: 0.5">PERFUME</p>
                        <h1 style="font-family: 'Fraunces', sans-serif;">Gabrielle Essence Eau De Parfum</h1>
                        <div>
                            <section>
                                <p style="opacity: 0.5;">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                            </section>
                        </div>
                        <div id="amount">
                            <h2 style="color: hsl(158, 36%, 37%)">$149.99</h2>
                            <p>$169.99</p>
                        </div>
                        <div id="cart">
                            <img src="img/icon-cart.svg" alt="">
                            <a href="">Add to Cart</a>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>

</html>
